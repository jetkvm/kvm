---
name: ui-lint
on:
  push:
    paths:
      - "ui/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/ui-lint.yml"
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  ui-lint:
    name: UI Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: v22.15.0
          cache: "npm"
          cache-dependency-path: "ui/package-lock.json"
      - name: Install dependencies
        run: |
          cd ui
          npm ci
      - name: Lint UI
        run: |
          cd ui
          npm run lint
